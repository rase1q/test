<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Food</title>
  <link rel="icon" href="https://raw.githubusercontent.com/rase1q/test/main/logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/rase1q/test/main/fon.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      z-index: 1000;
    }
    #navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    #navbar img {
      height: 50px;
    }
    #menu ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      gap: 15px;
    }
    #menu li {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #menu li:hover, #menu .active {
      background-color: #333;
    }
    .carousel {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      animation: fade 1s ease-in-out;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }
    .product {
      width: 150px;
      text-align: center;
    }
    .product img {
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <div id="navbar">
    <img src="https://raw.githubusercontent.com/rase1q/test/main/logo.png" alt="Logo">
    <nav id="menu">
      <ul>
        <li class="active" onclick="changeCategory('breakfast', event)">Завтрак</li>
        <li onclick="changeCategory('lunch', event)">Обед</li>
        <li onclick="changeCategory('dinner', event)">Ужин</li>
        <li onclick="changeCategory('snacks', event)">Закуски</li>
        <li onclick="changeCategory('dessert', event)">Десерт</li>
        <li onclick="changeCategory('fastfood', event)">Фаст Фуд</li>
        <li onclick="changeCategory('fruits', event)">Фрукты</li>
        <li onclick="changeCategory('vegetables', event)">Овощи</li>
        <li onclick="changeCategory('drinks', event)">Напитки</li>
        <li onclick="changeCategory('combo', event)">Комбо</li>
      </ul>
    </nav>
  </div>
</header>

<div class="carousel">
  <img id="carousel-image" src="https://raw.githubusercontent.com/rase1q/test/main/up.png" alt="carousel">
</div>

<div id="products"></div>

<script>
  const images = [
    "https://raw.githubusercontent.com/rase1q/test/main/up.png",
    "https://raw.githubusercontent.com/rase1q/test/main/up2.png"
  ];
  let current = 0;
  setInterval(() => {
    current = (current + 1) % images.length;
    document.getElementById("carousel-image").src = images[current];
  }, 4000);

  const productData = {
    breakfast: ["tube1.png", "tube2.png"],
    lunch: ["tube3.png", "tube4.png"],
    dinner: ["tube5.png"],
    snacks: ["tube6.png"],
    dessert: ["tube7.png"],
    fastfood: ["tube8.png"],
    fruits: ["tube9.png"],
    vegetables: ["tube10.png"],
    drinks: ["tube11.png"],
    combo: ["tube12.png"]
  };

  function changeCategory(category, event) {
    document.querySelectorAll('#menu li').forEach(li => li.classList.remove('active'));
    if (event) event.target.classList.add('active');

    const container = document.getElementById('products');
    container.innerHTML = '';
    const products = productData[category] || [];
    if (products.length === 0) {
      container.innerHTML = '<p>Нет продуктов в этой категории.</p>';
      return;
    }
    products.forEach(src => {
      const product = document.createElement('div');
      product.className = 'product';
      product.innerHTML = `<img src="https://raw.githubusercontent.com/rase1q/test/main/${src}" alt="tube">`;
      container.appendChild(product);
    });
  }

  // Стартовая загрузка
  changeCategory('breakfast');
</script>

</body>
</html>
