<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Space Food</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/rase1q/test/main/fon.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background: rgba(0, 0, 0, 0.8);
    }

    .logo {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      cursor: pointer;
      padding: 5px 10px;
      border-bottom: 2px solid transparent;
    }

    nav ul li:hover, nav ul li.active {
      border-bottom: 2px solid white;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 20px;
    }

    .carousel img {
      width: 100%;
      height: auto;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    .carousel img.hidden {
      opacity: 0;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 15px;
      text-align: center;
      width: 150px;
    }

    .product img {
      width: 100px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/rase1q/test/main/logo.png" alt="Logo" class="logo">
    <nav>
      <ul id="menu">
        <li class="active" onclick="changeCategory('breakfast')">Завтрак</li>
        <li onclick="changeCategory('lunch')">Обед</li>
        <li onclick="changeCategory('dinner')">Ужин</li>
        <li onclick="changeCategory('snack')">Закуски</li>
        <li onclick="changeCategory('dessert')">Десерт</li>
        <li onclick="changeCategory('fastfood')">Фаст Фуд</li>
        <li onclick="changeCategory('fruit')">Фрукты</li>
        <li onclick="changeCategory('vegetables')">Овощи</li>
        <li onclick="changeCategory('drinks')">Напитки</li>
        <li onclick="changeCategory('combo')">Комбо</li>
      </ul>
    </nav>
  </header>

  <div class="carousel">
    <img src="https://raw.githubusercontent.com/rase1q/test/main/up.png" id="carousel1">
    <img src="https://raw.githubusercontent.com/rase1q/test/main/up2.png" id="carousel2" class="hidden">
  </div>

  <section class="product-list" id="products">
    <!-- Товары будут подгружаться через JavaScript -->
  </section>

  <script>
    const carouselImages = [
      document.getElementById('carousel1'),
      document.getElementById('carousel2')
    ];
    let current = 0;
    setInterval(() => {
      carouselImages[current].classList.add('hidden');
      current = (current + 1) % carouselImages.length;
      carouselImages[current].classList.remove('hidden');
    }, 5000);

    const data = {
      breakfast: [
        { name: 'Авокадо тост', price: '6,2 Ø', img: 'https://raw.githubusercontent.com/rase1q/test/main/avocado.png' },
        { name: 'Блины', price: '5,3 Ø', img: 'https://raw.githubusercontent.com/rase1q/test/main/bliny.png' },
        // Добавьте остальные изображения по мере загрузки в репозиторий
      ],
      lunch: [
        { name: 'Омлет', price: '5,5 Ø', img: 'https://raw.githubusercontent.com/rase1q/test/main/omlet.png' }
      ]
    };

    function changeCategory(category) {
      document.querySelectorAll('#menu li').forEach(li => li.classList.remove('active'));
      event.target.classList.add('active');
      const products = data[category] || [];
      const container = document.getElementById('products');
      container.innerHTML = '';
      for (const item of products) {
        container.innerHTML += `
          <div class="product">
            <img src="${item.img}" alt="${item.name}">
            <p>${item.name}</p>
            <p>${item.price}</p>
          </div>
        `;
      }
    }

    window.onload = () => changeCategory('breakfast');
  </script>
</body>
</html>
