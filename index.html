<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://raw.githubusercontent.com/rase1q/test/main/fon.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }
    .logo {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    nav button:hover, nav button.active {
      border-bottom: 2px solid white;
    }
    .carousel {
      margin-top: 100px;
      text-align: center;
    }
    .carousel img {
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .tubes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }
    .tube {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 20px;
      text-align: center;
      width: 120px;
    }
    .tube img {
      height: 100px;
    }
    .footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      text-align: center;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/rase1q/test/main/logo.png" class="logo">
    <nav>
      <button onclick="changeCategory('breakfast')">Завтрак</button>
      <button onclick="changeCategory('lunch')" class="active">Обед</button>
      <button onclick="changeCategory('dinner')">Ужин</button>
      <button onclick="changeCategory('snack')">Закуски</button>
      <button onclick="changeCategory('dessert')">Десерт</button>
      <button onclick="changeCategory('fastfood')">Фаст Фуд</button>
      <button onclick="changeCategory('fruits')">Фрукты</button>
      <button onclick="changeCategory('vegetables')">Овощи</button>
      <button onclick="changeCategory('drinks')">Напитки</button>
      <button onclick="changeCategory('combo')">Комбо</button>
    </nav>
  </header>

  <section class="carousel">
    <img id="carouselImage" src="https://raw.githubusercontent.com/rase1q/test/main/up.png">
  </section>

  <section class="tubes" id="tubeContainer">
    <!-- Tubes will load dynamically -->
  </section>

  <div class="footer">
    Работа у нас  •  О компании  •  Обратная связь<br>
    Контакт центр +345 698 677 32 29  •  Правовая информация
    <div style="margin-top:10px;">
      <img src="https://raw.githubusercontent.com/rase1q/test/main/social.png" height="30">
    </div>
  </div>

  <script>
    const carouselImages = [
      'https://raw.githubusercontent.com/rase1q/test/main/up.png',
      'https://raw.githubusercontent.com/rase1q/test/main/up2.png'
    ];
    let carouselIndex = 0;

    setInterval(() => {
      carouselIndex = (carouselIndex + 1) % carouselImages.length;
      const img = document.getElementById('carouselImage');
      img.src = carouselImages[carouselIndex];
    }, 4000);

    const tubesData = {
      lunch: [
        'tube1.png','tube2.png','tube3.png','tube4.png','tube5.png','tube6.png','tube7.png','tube8.png','tube9.png','tube10.png','tube11.png'
      ],
      breakfast: [
        'tube1.png','tube2.png','tube3.png','tube4.png','tube5.png','tube6.png','tube7.png','tube8.png','tube9.png','tube10.png','tube11.png'
      ],
      // add more as needed
    };

    function changeCategory(category) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      const container = document.getElementById('tubeContainer');
      container.innerHTML = '';
      if (!tubesData[category]) return;
      tubesData[category].forEach(src => {
        const tube = document.createElement('div');
        tube.className = 'tube';
        tube.innerHTML = `<img src="https://raw.githubusercontent.com/rase1q/test/main/${src}" alt="tube">`;
        container.appendChild(tube);
      });
    }

    // Initial load
    changeCategory('lunch');
  </script>
</body>
</html>
